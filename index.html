<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      <div class="card-box">
        <div class="card__header">
          <img src="images/bg-pattern-card.svg" alt="card background" />
        </div>
        <div class="card__body">
          <div class="img-holder">
            <img src="images/image-victor.jpg" alt="image-victor" class="img" />
          </div>
          <div class="card__content">
            <h1>Victor Crest<span>&nbsp;&nbsp;26</span></h1>
            <p class="city">London</p>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__stat">
            <ul>
              <li>
                <h2>80k</h2>
                <p>Followers</p>
              </li>
              <li>
                <h2>803k</h2>
                <p>Likes</p>
              </li>
              <li>
                <h2>1.4k</h2>
                <p>Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Jimender">Jimender</a>.
    </div>
  </body>
</html>
